<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Furieuse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/dvb1qss.css" />
    <link rel="icon" type="img/png" href="../img/icon-ysa.png" />
  </head>
  <body>
    <div class="startup-screen">
      <div class="startup-background">
        <img src="../img/startup-screen.webp" alt="furieuse" />
      </div>
      <div class="startup-btn">
        <a class="startup-btn-texte">Commencer la partie</a>
        <div class="startup-btn-arrow">
          <img src="../img/arrow.webp" />
        </div>
      </div>
    </div>
    <div class="game">
      <div class="carte-skip-btn">
        <a href="#skip">skip</a>
      </div>
      <div class="carte-skip-btn-decoration">
        <img src="../img/skip-decoration.png" />
        <img src="../img/skip-decoration2.png" />
      </div>
      <div class="carte">
        <img class="carte-img" src="../img/carte.webp" />
        <div class="carte-container-slider">
          <div class="carte-cursor">
            <img src="../img/icon-ysa.png" />
          </div>
          <div class="carte-slider">
            <div class="carte-slider-start"></div>
            <div class="carte-slider-line"></div>
            <div class="carte-slider-end"></div>
          </div>
        </div>
      </div>
      <div class="vignette-box">
        <div class="vignette">
          <img src="../img/case1.png" />
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
